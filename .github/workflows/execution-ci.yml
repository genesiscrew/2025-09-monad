name: Execution CI

on:
  push:
    branches: [work]
  pull_request:
    branches: [work]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and test C++ execution layer
    runs-on: ubuntu-24.04
    timeout-minutes: 180
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build execution artifacts and run tests
        run: |
          docker build \
            --progress=plain \
            --build-arg GIT_COMMIT_HASH=${{ github.sha }} \
            --target build \
            -f monad/docker/release.Dockerfile \
            monad

  monad-vm:
    name: Monad VM targeted tests
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            gcc-15 \
            g++-15 \
            cmake \
            ninja-build \
            pkg-config \
            libboost-all-dev \
            libgtest-dev \
            libgmock-dev \
            libtbb-dev \
            libarchive-dev \
            libgmp-dev \
            libcrypto++-dev \
            libzstd-dev \
            libbrotli-dev

      - name: Configure and build Monad VM unit tests
        working-directory: monad
        env:
          CC: gcc-15
          CXX: g++-15
          CFLAGS: -march=haswell
          CXXFLAGS: -march=haswell
          ASMFLAGS: -march=haswell
        run: |
          ./scripts/configure.sh
          cmake --build build --target vm-unit-tests -- -j1

      - name: Run Monad VM delegated sender regression test
        working-directory: monad
        run: ./build/test/vm/unit/vm-unit-tests --gtest_filter=MonadChain.delegated_sender_reserve_dip_reverts_but_eoa_allows
